name: Zen + Telegram Empire

on:
  schedule:
    - cron: '0 */2 * * *'  # Каждые 2 часа
  workflow_dispatch:

jobs:
  zen-empire:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with: {python-version: '3.10'}
    - run: pip install -r requirements.txt
    - run: python generate_rss.py
    - run: git add feed_*.xml && git config --global user.name "GitHub Action" && git config --global user.email "action@github.com" && git commit -m "Update RSS" && git push origin main

  telegram-empire:
    runs-on: ubuntu-latest
    needs: zen-empire
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with: {python-version: '3.10'}
    - run: pip install -r requirements.txt
    - run: python telegram_bot.py
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
