name: RSS Generator for GitHub Pages

on:
  schedule:
    - cron: '0 */2 * * *'  # –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytz
        echo "‚úÖ Dependencies installed"
    
    - name: Generate RSS as index.html
      run: |
        python generate_rss.py
        # –ö–æ–ø–∏—Ä—É–µ–º feed.xml –≤ index.html –¥–ª—è GitHub Pages
        cp feed.xml index.html
        echo "üìä RSS feed generated as index.html"
    
    - name: Commit and push files
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add index.html feed.xml
        git commit -m "Update RSS feed $(date)" || exit 0
        git push origin main
    
    - name: Success notification
      run: |
        echo "üöÄ RSS deployed as index.html!"
        echo "üîó URL: https://Shoxbro2007.github.io/zen-rss-auto2/"
