name: RSS Generator for GitHub Pages

on:
  schedule:
    - cron: '0 */2 * * *'  # –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytz
        echo "‚úÖ Dependencies installed"
    
    - name: Generate RSS feed
      run: |
        python generate_rss.py
        echo "üìä RSS feed generated:"
        cat feed.xml | head -10
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: main  # –í–ê–ñ–ù–û!
        publish_dir: ./
        keep_files: false
        force_orphan: true
    
    - name: Success notification
      run: |
        echo "üöÄ RSS deployed successfully!"
        echo "üîó URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/feed.xml"
