name: RSS Generator for GitHub Pages

on:
  schedule:
    - cron: '0 */2 * * *'  # –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytz
        echo "‚úÖ Dependencies installed"
    
    - name: Generate RSS feed
      run: |
        python generate_rss.py
        echo "üìä RSS feed generated:"
        cat feed.xml | head -10
    
    - name: Commit and push feed.xml to main
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add feed.xml
        git commit -m "Update RSS feed $(date)" || exit 0
        git push origin main
    
    - name: Success notification
      run: |
        echo "üöÄ RSS feed updated on main branch!"
        echo "üîó URL: https://Shoxbro2007.github.io/zen-rss-auto2/feed.xml"
