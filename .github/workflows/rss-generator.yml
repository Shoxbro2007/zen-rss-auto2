name: Zen Empire + Telegram Generator

on:
  schedule:
    - cron: '0 */2 * * *'  # –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  zen-empire:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pytz telebot requests
        echo "‚úÖ Dependencies installed"
    
    - name: Generate all channel RSS feeds
      run: |
        python generate_rss.py
        echo "üìä Generated 10 channel feeds:"
        ls -la feed_*.xml
    
    - name: Publish to Telegram
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        # –ó–∞–º–µ–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ —Å–∫—Ä–∏–ø—Ç–µ
        sed -i "s/–í–ê–®_BOT_TOKEN_–û–¢_BOTFATHER/$BOT_TOKEN/g" telegram_publisher.py
        python telegram_publisher.py
    
    - name: Commit and push all feeds
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add feed_*.xml
        git commit -m "Update 10 channel feeds + Telegram posts $(date)" || exit 0
        git push origin main
    
    - name: Success notification
      run: |
        echo "üöÄ Zen Empire + Telegram Empire deployed!"
        echo "üìä 10 Zen channels + 3 Telegram channels active"
